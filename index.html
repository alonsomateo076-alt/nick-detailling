<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nick Detailling - Lavado de Autos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1523413651479-597eb2da0ad6?auto=format&fit=crop&w=1200&q=60') center/cover repeat;
      color: #333;
    }
    header {
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }
    .hero {
      background: rgba(0, 0, 0, 0.6);
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px #000;
    }
    .section {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      margin-top: 20px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .foto-cuadro {
      width: 100%;
      height: 180px;
      background: #ddd;
      border: 2px dashed #888;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #555;
      margin-bottom: 10px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .link-box {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold;
    }
    .contacto {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 30px;
      margin-top: 30px;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nick Detailling</h1>
    <p>Lavado Profesional - Malvinas Argentinas</p>
  </header>

  <div class="hero">
    Tu auto como nuevo
  </div>

  <section class="section">
    <h2>Galería</h2>
    <p>Subí tus fotos acá:</p>
    <div class="cards">
      <div class="card">
        <div class="foto-cuadro">FOTO 1</div>
      </div>
      <div class="card">
        <div class="foto-cuadro">FOTO 2</div>
      </div>
      <div class="card">
        <div class="foto-cuadro">FOTO 3</div>
      </div>
    </div>
  </section>

  <section class="section">
    <h2>Enlaces</h2>
    <div class="links">
      <div class="link-box">Enlace 1</div>
      <div class="link-box">Enlace 2</div>
      <div class="link-box">Enlace 3</div>
    </div>
  </section>

  <div class="contacto">
    <h2>Contacto</h2>
    <p>Reservá tu turno por WhatsApp</p>
    <a class="btn" href="#">Enviar mensaje</a>
  </div>
</body>
</html>
